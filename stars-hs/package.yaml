name:                stars-hs
version:             0.1.0.0
github:              "tiot2/stars"
license:             MIT
author:              "TioT2"
maintainer:          "piopi4112@gmail.com"
copyright:           "2025 TioT2"

extra-source-files:
# - README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/tiot2/stars#readme>

dependencies:
- base >= 4.7 && < 5
- text
- sdl2
- vector

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

executables:
  stars-hs-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
